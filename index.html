<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="public/css/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
    </head>
    <body>
        <div class="microwave-container">
            <div class="microwave">
                <div class="door-container">
                    <div class="door">
                        <div class="window-container">
                            <div class="window">

                            </div>
                        </div>
                        <div class="handle">
                        </div>
                    </div>
                </div>
                <div class="control-panel-container">
                    <div class="control-panel">
                        <div class="clock">
                            <p id="time"></p>
                        </div>
                        <div class="controls">
                            <div class="control-row">
                                <div class="button" data-function="cook">
                                    <span>cook<br /><span class="smallText">time</span>
                                </div>
                                <div class="button">
                                    <span>timer</span>
                                </div>
                                <div class="button">
                                    <span>clock</span>
                                </div>
                            </div>
                            <div class="control-row">
                                <div class="button" data-function="popcorn">
                                    <span>popcorn</span>
                                </div>
                                <div class="button">
                                    <span>potato</span>
                                </div>
                                <div class="button">
                                    <span>beverage</span>
                                </div>
                            </div>
                            <div class="control-row">
                                <div class="button">
                                    <span>reheat</span>
                                </div>
                                <div class="button">
                                    <span>defrost</span>
                                </div>
                                <div class="button">
                                    <span>power</span>
                                </div>
                            </div>
                            <div class="control-row no-border">
                                <div class="button" data-function="one">
                                    <span>1</span>
                                </div>
                                <div class="button" data-function="two">
                                    <span>2</span>
                                </div>
                                <div class="button" data-function="three">
                                    <span>3</span>
                                </div>
                            </div>
                            <div class="control-row no-border">
                                <div class="button" data-function="four">
                                    <span>4</span>
                                </div>
                                <div class="button" data-function="five">
                                    <span>5</span>
                                </div>
                                <div class="button" data-function="six">
                                    <span>6</span>
                                </div>
                            </div>
                            <div class="control-row no-border">
                                <div class="button" data-function="seven">
                                    <span>7</span>
                                </div>
                                <div class="button" data-function="eight">
                                    <span>8</span>
                                </div>
                                <div class="button" data-function="nine">
                                    <span>9</span>
                                </div>
                            </div>
                            <div class="control-row no-border">
                                <div class="button" data-function="stop">
                                    <span>stop<br><span class="smallText">cancel</span></span>
                                </div>
                                <div class="button" data-function="zero">
                                    <span>0</span>
                                </div>
                                <div class="button">
                                    <span>start <br /><span class="smallText">+ 30 sec</span></span>
                                </div>
                            </div>

                            <div class="control-row no-border">
                                <div class="button">
                                    <span>exhaust<br /><span class="smallText">high - lo - off</span></span>
                                </div>
                                <div class="button">
                                    <span></span>
                                </div>
                                <div class="button">
                                    <span>light<br /><span class="smallText">on - off</span></span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="public/js/main.js"></script>
    </footer>
</html>
